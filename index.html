<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="search-container" class="user">
        <form>
          <input type="text" id="input" class="form" />
          <button type="button" id="search-btn" class="form">Search</button>
        </form>
      </div>
        <div id="user-info" class="user">
          <div id="grid">
            <div id="profile-pic-box">
              <img src="" alt="" id="profile-pic" />
            </div>

            <div id="user-personal">
              <div id="name-box"><p id="name">Name</p></div>
              <div id="username-box"><p id="username">Username</p></div>
              <div id="website-box"><p id="website">Website</p></div>
            </div>

            <div id="repos">
              <div id="repo0">
                <p class="repo-name"></p>
                <ul>
                  <li class="commit commit0">dwa</li>
                  <li class="commit commit1">adw</li>
                  <li class="commit commit2">adw</li>
                </ul>
              </div>
              <div id="repo1">
                <p class="repo-name"></p>
                <ul>
                  <li class="commit commit0">dwa</li>
                  <li class="commit commit1">adw</li>
                  <li class="commit commit2">adw</li>
                </ul>
              </div>
              <div id="repo2">
                <p class="repo-name"></p>
                <ul>
                  <li class="commit commit0">dwa</li>
                  <li class="commit commit1">adw</li>
                  <li class="commit commit2">adw</li>
                </ul>
              </div>

              <button type="button" id="left" class="arrow left"></button>

              <button type="button" id="right" class="arrow right"></button>
            </div>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
