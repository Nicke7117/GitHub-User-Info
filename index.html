<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Truculenta:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div id="search-container" class="user">
        <form>
          <input type="text" name="" id="input" class="form" />
          <button id="search-btn" class="form">Search</button>
        </form>
      </div>
      <div id="user-info" class="user">
          <div id="grid">
              <div id="profile-pic-box">
                  <img src="https://avatars.githubusercontent.com/u/2?v=4" alt="" id="profile-pic">
              </div>
              <div id="name"></div>
              <div id="username"></div>
              <div id="website"></div>
          </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
